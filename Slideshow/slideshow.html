<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
</head>

<body>
    <h1>Slideshow</h1>
    <div class="container">
        <button id="prev-btn"> <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 13L1 7L7 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg></button>
        <div class="images">
            <img src="assets/slide1.jpg" class="slide visible" alt="forest">
            <img src="assets/slide2.jpg" class="slide" alt="waterdrop">
            <img src="assets/slide3.jpg" class="slide" alt="lake">
        </div>
        <button id="next-btn"><svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 13L7 7L1 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg></button>
    </div>
</body>

<script src="slideshow.js"></script>

</html>
