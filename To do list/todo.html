<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        <div class="menu-options">
            <div class="back"></div>

            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="3 3 18 18" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12.25c1.24 0 2.25-1.01 2.25-2.25S13.24 7.75 12 7.75 9.75 8.76 9.75 10s1.01 2.25 2.25 2.25zm4.5 4c0-1.5-3-2.25-4.5-2.25s-4.5.75-4.5 2.25V17h9v-.75zM19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" />
            </svg>
            <div class="user-heading">
                <span>0 Tasks</span>

        </div>
        <div class="task-container">
            <p class="text-msg">Add your notes!</p>
        </div>

    </div>

<script src="todo.js"></script>

</html>
